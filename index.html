<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Scratchers Movie (TSM) Universe</title>
    <style>
      :root {
        color-scheme: light;
        --scratch-orange: #ff9f1c;
        --scratch-orange-dark: #ff7a00;
        --scratch-blue: #4d97ff;
        --scratch-blue-dark: #3776ff;
        --scratch-purple: #9b5de5;
        --scratch-mint: #2ec4b6;
        --scratch-cream: #fff6e6;
        --scratch-cloud: #f5f9ff;
        --scratch-ink: #2a2d34;
        --scratch-shadow: rgba(42, 45, 52, 0.15);
        --scratch-border: rgba(42, 45, 52, 0.12);
      }

      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        font-family: "Trebuchet MS", "Segoe UI", system-ui, -apple-system, sans-serif;
        background: var(--scratch-cloud);
        color: var(--scratch-ink);
        line-height: 1.6;
      }

      a {
        color: inherit;
        text-decoration: none;
      }

      .hero {
        background: radial-gradient(circle at top, rgba(77, 151, 255, 0.25), transparent 60%),
          linear-gradient(120deg, var(--scratch-cream), #ffffff);
        padding: 2rem 8vw 3.5rem;
        position: relative;
        overflow: hidden;
      }

      .hero::after {
        content: "";
        position: absolute;
        width: 280px;
        height: 280px;
        right: -120px;
        top: -140px;
        background: radial-gradient(circle, rgba(255, 159, 28, 0.4), transparent 70%);
        opacity: 0.8;
        z-index: 0;
      }

      .nav {
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 2rem;
        position: relative;
        z-index: 10;
      }

      .logo {
        display: flex;
        align-items: center;
        gap: 0.75rem;
        font-weight: 700;
      }

      .logo-mark {
        background: var(--scratch-orange);
        color: #ffffff;
        font-weight: 800;
        padding: 0.45rem 0.9rem;
        border-radius: 16px;
        letter-spacing: 0.15em;
        box-shadow: 0 8px 16px rgba(255, 159, 28, 0.35);
      }

      .logo-text {
        font-size: 1rem;
      }

      .nav-links {
        display: flex;
        gap: 1.2rem;
        font-size: 0.95rem;
        flex-wrap: wrap;
      }

      .nav-links a {
        padding: 0.4rem 0.8rem;
        border-radius: 999px;
        transition: all 0.2s ease;
      }

      .nav-links a.active,
      .nav-links a:hover {
        background: rgba(77, 151, 255, 0.18);
        color: var(--scratch-blue-dark);
      }

      .nav-toggle {
        display: none;
        flex-direction: column;
        gap: 0.3rem;
        background: transparent;
        border: none;
        cursor: pointer;
      }

      .nav-toggle span {
        width: 1.6rem;
        height: 3px;
        background: var(--scratch-ink);
        border-radius: 999px;
      }

      .hero-content {
        margin-top: 3.5rem;
        max-width: 720px;
        display: flex;
        flex-direction: column;
        gap: 1.5rem;
        position: relative;
        z-index: 1;
      }

      @media (max-width: 900px) {
        .nav-links {
          display: none;
          flex-direction: column;
          background: #ffffff;
          position: absolute;
          right: 8vw;
          top: 4.5rem;
          padding: 1rem 1.2rem;
          border-radius: 16px;
          border: 2px solid var(--scratch-border);
          box-shadow: 0 12px 24px var(--scratch-shadow);
          z-index: 1000;
        }

        .nav-links.open {
          display: flex;
        }

        .nav-toggle {
          display: flex;
          z-index: 1001;
        }
      }
    </style>
  </head>

  <body>
    <header class="hero">
      <nav class="nav">
        <div class="logo">
          <span class="logo-mark">TSM</span>
          <span class="logo-text">Scratchers Movie Universe</span>
        </div>

        <div class="nav-links">
          <a href="#overview">Overview</a>
          <a href="#lore">Lore</a>
          <a href="#characters">Characters</a>
          <a href="#production">Production</a>
          <a href="#installments">Installments</a>
          <a href="#community">Community</a>
        </div>

        <button class="nav-toggle" aria-label="Toggle navigation">
          <span></span>
          <span></span>
          <span></span>
        </button>
      </nav>

      <div class="hero-content">
        <p style="text-transform: uppercase; letter-spacing: 0.2em; font-size: 0.8rem; color: var(--scratch-blue-dark); font-weight: 700;">
          Collaborative, multimedia cinematic universe
        </p>
        <h1 style="font-size: clamp(2.6rem, 4vw, 4.2rem); line-height: 1.05;">
          The Scratchers Movie (TSM)
        </h1>
      </div>
    </header>

    <script>
      const navToggle = document.querySelector(".nav-toggle");
      const navLinks = document.querySelector(".nav-links");

      navToggle.addEventListener("click", () => {
        navLinks.classList.toggle("open");
      });
    </script>
  </body>
</html>
